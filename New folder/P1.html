<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url("C:\syudy's\Semester 3\Web technology(WT)\Project\New folder\wallpaperflare.com_wallpaper.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        /* Button Styling */
        .btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #ff8f81;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Sign In</a>
    </nav>

    <!-- Button -->
    <button class="btn">Go to Shop</button>

</body>
</html>
