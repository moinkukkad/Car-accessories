<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set height and font for body and html */
        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif; /* Use a clean sans-serif font */
        }

        /* Background image settings for the body */
        body {
            background-image: url('intro.png'); /* Background image source */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            position: relative; /* Position relative for absolute children */
        }

        /* Navigation Bar Styling */
        nav {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center the navigation links */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 15px; /* Space inside the nav */
            position: fixed; /* Fix position at the top */
            width: 100%; /* Full width of the viewport */
            top: 0; /* Stick to the top */
            z-index: 1; /* Ensure it appears above other elements */
        }

        nav a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline from links */
            font-size: 18px; /* Font size for links */
            padding: 10px 20px; /* Space inside each link */
            margin: 0 10px; /* Space between links */
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2); /* Light hover effect */
            border-radius: 5px; /* Round corners on hover */
        }

        /* Button Styling */
        .btn {
            position: absolute; /* Position the button absolutely */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            padding: 15px 30px; /* Space inside the button */
            background-color: #ff6f61; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Round corners */
            cursor: pointer; /* Change cursor on hover */
            font-size: 18px; /* Button text size */
        }

        .btn:hover {
            background-color: #ff8f81; /* Change color on hover */
        }

        /* Image in the bottom-left corner */
        .bottom-left-img {
            position: absolute; /* Position absolutely */
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 300px; /* Set a fixed width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="P1.html">Home</a>
        <a href="P2.html">Shop</a> <!-- Link to the shop page -->
        <a href="about.html">About Us</a>
        <a href="sgnin.html">Sign In</a> <!-- Link to the sign-in page -->
    </nav>

    <!-- Button in the bottom-right corner -->
    <button class="btn" onclick="location.href='P2.html';">Go to Shop</button> <!-- Button to navigate to shop -->

    <!-- Image in the bottom-left corner -->
    <img src="llp.png" alt="LLP Logo" class="bottom-left-img"> <!-- Logo image -->

</body>

</html>
